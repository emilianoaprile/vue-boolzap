<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/7d64c20f84.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="bg_app">
        <div id="app">
            <div class="app_wrapper container">
                <div class="side_bar">
                    <header class="side_bar-header d-flex space-between align-center">
                        <!-- profilo utente -->
                        <div class="user_profile d-flex align-center gap-sm">
                            <img src="./img/avatar_io.jpg" alt="">
                            <div class="user_name">
                                Sofia
                            </div>
                        </div>
                        <div class="icons_profile">
                            <ul class="icon_list d-flex gap-md">
                                <li><i class="fa-solid fa-circle-notch"></i></li>
                                <li><i class="fa-solid fa-message"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                    </header>
                    <div class="notifiche">
                        <!-- sezione notifiche -->
                        notifiche
                    </div>
                    <div class="search_contact">
                        <!-- input di ricerca -->
                        input bar
                    </div>
                    <div class="contacts">
                        <ul>
                            <li>contatto</li>
                            <li>contatto</li>
                            <li>contatto</li>
                            <li>contatto</li>
                            <li>contatto</li>
                            <li>contatto</li>
                        </ul>
                    </div>
                </div>
                <div class="main">
                    <header>
                        <!-- profilo utente selezionato dai contatti -->
                        header
                    </header>
                    <div class="chat">
                        <!-- chat con messaggi -->
                        chat
                    </div>
                    <div class="text_section">
                        <!-- barra input per mandare messaggi -->
                        text message
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>

</html>
